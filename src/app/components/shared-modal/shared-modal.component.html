<!-- <p>shared-modal works!</p> -->
 <div class="modal" tabindex="-1" [ngClass]="{ 'show d-block': show }">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Header with fixed style -->
      <div class="modal-header" style="background-color:#083c3e; color:white">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="btn-close" (click)="close.emit()"></button>
      </div>

      <!-- Content slot -->
      <div class="modal-body">
        <ng-content select="[modal-body]"></ng-content>
      </div>

      <!-- Footer with Cancel/Save buttons -->
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="close.emit()">Cancel</button>
        <ng-content select="[modal-footer]"></ng-content>
      </div>
    </div>
  </div>
</div>
