<app-custom-table
  [columns]="columns"
  [data]="banks"
  (onEdit)="openEditModal($event)"
  (onDelete)="deleteBank($event)"
  (onToggleStatus)="toggleStatus($event)"
></app-custom-table>

<!-- المودال -->
<app-edit-bank-modal
  [show]="showModal"
  [bank]="selectedBank"
  (onSave)="saveEditedBank($event)"
  (onClose)="closeModal()"
></app-edit-bank-modal>
