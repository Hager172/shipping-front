<div class="container">
  <div class="row shadow rounded overflow-hidden justify-content-center">
    <div class="col-md-10 bg-common">
      <h2 class="mb-4 text-center">Add Courier</h2>

      <form [formGroup]="courierForm" (ngSubmit)="addCourier()">
        <div class="row">
          <!-- Username -->
          <div class="col-md-6 mb-3">
            <label class="form-label">
              <i class="fa-solid fa-user" style="color: #083c3e"></i>
              Username
            </label>
            <input class="form-control" formControlName="userName" />
          </div>

          <!-- Email -->
          <div class="col-md-6 mb-3">
            <label class="form-label">
              <i class="fa-solid fa-envelope" style="color: #083c3e"></i>
              Email
            </label>
            <input class="form-control" formControlName="email" type="email" />
          </div>

          <!-- Password -->
          <div class="col-md-6 mb-3">
            <label class="form-label">
              <i class="fa-solid fa-lock" style="color: #083c3e"></i>
              Password
            </label>
            <input
              class="form-control"
              formControlName="password"
              type="password"
            />
          </div>

          <!-- Full Name -->
          <div class="col-md-6 mb-3">
            <label class="form-label">
              <i class="fa-solid fa-id-card" style="color: #083c3e"></i>
              Full Name
            </label>
            <input class="form-control" formControlName="fullName" />
          </div>

          <!-- Address -->
          <div class="col-md-6 mb-3">
            <label class="form-label">
              <i class="fa-solid fa-location-dot" style="color: #083c3e"></i>
              Address
            </label>
            <input class="form-control" formControlName="address" />
          </div>

          <!-- Phone -->
          <div class="col-md-6 mb-3">
            <label class="form-label">
              <i class="fa-solid fa-phone" style="color: #083c3e"></i>
              Phone Number
            </label>
            <input class="form-control" formControlName="phoneNumber" />
          </div>

          <!-- Discount Type -->
          <div class="col-md-6 mb-3">
            <label class="form-label">
              <i class="fa-solid fa-percent" style="color: #083c3e"></i>
              Discount Type
            </label>
            <select class="form-select" formControlName="discountType">
              <option [value]="0">Percentage</option>
              <option [value]="1">Fixed Amount</option>
            </select>
          </div>

          <!-- Order Share -->
          <div class="col-md-6 mb-3">
            <label class="form-label">
              <i class="fa-solid fa-chart-line" style="color: #083c3e"></i>
              Order Share
            </label>
            <input
              class="form-control"
              formControlName="orderShare"
              type="number"
            />
          </div>

          <!-- Governorates -->
          <div class="col-md-6 mb-3">
            <label class="form-label">
              <i class="fa-solid fa-flag" style="color: #083c3e"></i>
              Governorates
            </label>
            <select
              class="form-select"
              multiple
              (change)="onGovernoratesChange($event)"
            >
              <option *ngFor="let g of allGovernorates" [value]="g.id">
                {{ g.name }}
              </option>
            </select>
          </div>

          <!-- Branches -->
          <div class="col-md-6 mb-3">
            <label class="form-label">
              <i class="fa-solid fa-code-branch" style="color: #083c3e"></i>
              Branches
            </label>
            <select
              class="form-select"
              multiple
              (change)="onBranchesChange($event)"
            >
              <option *ngFor="let b of allBranches" [value]="b.id">
                {{ b.name }}
              </option>
            </select>
          </div>
        </div>

        <!-- رسائل -->
        <p *ngIf="errormessage" class="error-message">
          <i class="fa-solid fa-triangle-exclamation"></i> {{ errormessage }}
        </p>
        <p *ngIf="successmessage" class="alert alert-success mt-2">
          <i class="fa-solid fa-circle-check"></i> {{ successmessage }}
        </p>

        <div class="d-flex justify-content-center">
          <button class="custom-btn m-4" type="submit">
            <i class="fa-solid fa-plus"></i> Add Courier
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
