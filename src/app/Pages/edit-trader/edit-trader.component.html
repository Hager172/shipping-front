<div class="container mt-4" style="background-color:rgb(235, 253, 255); border-radius: 10px;">
  <h3 class="text-white p-3 mb-4" style="background-color: #083c3e;">Edit Trader</h3>

  <form>
    <div class="row">
      <!-- Column 1 -->
      <div class="col-md-4">
        <div class="mb-3">
          <label>Email</label>
          <input type="email" class="form-control" [(ngModel)]="formData.email" name="email" required />
        </div>

        <div class="mb-3">
          <label>Full Name</label>
          <input type="text" class="form-control" [(ngModel)]="formData.fullName" name="fullName" required />
        </div>

        <div class="mb-3">
          <label>Phone</label>
          <input type="text" class="form-control" [(ngModel)]="formData.phone" name="phone" />
        </div>

        <div class="mb-3">
          <label>Address</label>
          <input type="text" class="form-control" [(ngModel)]="formData.address" name="address" />
        </div>
      </div>

      <!-- Column 2 -->
      <div class="col-md-4">
        <div class="mb-3">
          <label>Store Name</label>
          <input type="text" class="form-control" [(ngModel)]="formData.storeName" name="storeName" />
        </div>

        <div class="mb-3">
          <label>Governorate</label>
          <select class="form-select" [(ngModel)]="formData.governorateId" name="governorateId" (change)="onGovernorateChange(formData.governorateId)">
            <option value="">-- Select Governorate --</option>
            <option *ngFor="let gov of governorates" [value]="gov.id">{{ gov.name }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label>City</label>
          <select class="form-select" [(ngModel)]="formData.cityId" name="cityId">
            <option value="">-- Select City --</option>
            <option *ngFor="let city of cities" [value]="city.id">{{ city.name }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label>Branch</label>
          <select class="form-select" [(ngModel)]="formData.branchId" name="branchId">
            <option value="">-- Select Branch --</option>
            <option *ngFor="let branch of branches" [value]="branch.id">{{ branch.name }}</option>
          </select>
        </div>
      </div>

      <!-- Column 3 -->
      <div class="col-md-4">
        <div class="mb-3">
          <label>Custom Pickup Cost</label>
          <input type="number" class="form-control" [(ngModel)]="formData.customPickupCost" name="customPickupCost" />
        </div>

        <div class="mb-3">
          <label>Rejected Order Shipping Share</label>
          <input type="number" class="form-control" [(ngModel)]="formData.rejectedOrderShippingShare" name="rejectedOrderShippingShare" />
        </div>

        <div class="mb-3">
          <label>Password</label>
          <input type="password" class="form-control" [(ngModel)]="formData.password" name="password" />
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" [(ngModel)]="formData.isActive" name="isActive" />
          <label class="form-check-label">Is Active</label>
        </div>
      </div>
    </div>

    <!-- Shared Button Component -->
    <div class="text-end">
      <app-button-style
        [label]="'Save Changes'"
        [className]="'btn custom-btn'"
        [onClick]="save.bind(this)">
      </app-button-style>
    </div>
  </form>
</div>
