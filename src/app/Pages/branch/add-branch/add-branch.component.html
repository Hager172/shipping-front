<form
  #addbranchform="ngForm"
  (ngSubmit)="onSubmit(addbranchform)"
  class="mt-4 w-50 mx-auto"
>
  <div class="mb-3">
    <label for="name" class="form-label">Branch Name</label>
    <input ngModel name="name" id="name" class="form-control" required />
  </div>
  <div class="mb-3">
    <label>Address</label>
    <input ngModel name="address" class="form-control" required />
  </div>

  <div class="mb-3">
    <label for="cityId" class="form-label">City</label>
    <select ngModel name="cityId" id="cityId" class="form-select" required>
      <option value="" disabled selected>Select a city</option>
      <option *ngFor="let city of cities" [value]="city.id">
        {{ city.name }}
      </option>
    </select>
  </div>

  <!-- رسائل النجاح / الخطأ -->
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <button type="submit" class="btn btn-primary">Add Branch</button>
</form>
