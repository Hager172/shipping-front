<div class="mt-2 mb-5">
  <div class="row align-items-center">
    <div class="col-md-6">
      <button (click)="addBranch()" class="custom-btn">Add Branch</button>
    </div>
    <div class="col-md-6 text-end">
      <input
        class="form-control d-inline-block w-75"
        type="text"
        placeholder="Search by city name..."
        (input)="onCitySearchInput($event)"
      />
    </div>
  </div>
</div>

<div class="row mb-3">
  <div class="col-md-6">
    <input
      class="form-control w-75"
      type="text"
      placeholder="Search by branch name..."
      (input)="onNameSearchInput($event)"
    />
  </div>
</div>

<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Branch Name</th>
      <th>City</th>

      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let branch of filtered; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ branch.name }}</td>
      <td>{{ branch.cityName }}</td>

      <td class="d-flex justify-content-center gap-2">
        <button class="btn-edit" title="Edit" (click)="editBranch(branch)">
          <i class="fas fa-edit" style="color: #ffffff"></i>
        </button>
        <button
          class="btn-delete"
          title="delete"
          (click)="deleteBranch(branch)"
        >
          <i class="fas fa-trash" style="color: #ffffff"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="errormessage" class="alert alert-danger mt-3">
  {{ errormessage }}
</div>
<!-- Delete Confirmation Modal -->
<div
  class="modal fade"
  id="deleteConfirmModal"
  tabindex="-1"
  aria-labelledby="deleteModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Delete</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete
        <strong>{{ selectedBranch?.name }}</strong
        >?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          No
        </button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">
          Yes, Delete
        </button>
      </div>
    </div>
  </div>
</div>
